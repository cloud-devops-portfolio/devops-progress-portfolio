name: CI Docker v1

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code from the repository
      - uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx (required for building images)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Build Docker image using Dockerfile.v1
      - name: Build Docker image
        run: docker build -f docker/Dockerfile.v1 -t devops-app:ci .
